spring:
  profiles:
    active: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DATASOURCE_USERNAME:ENTER_YOUR_USERNAME}
    password: ${DATASOURCE_PASSWORD:ENTER_YOUR_PASSWORD}
    url: jdbc:mysql://localhost:3306/shared_calender
    hikari:
      connection-timeout: 5000
      validation-timeout: 1000
      maximum-pool-size: 20
  jpa:
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  redis:
    host: localhost
    port: 6379
  kafka:
    bootstrap-servers: 127.0.0.1:9092
    consumer:
      group-id: calender
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    properties:
      spring:
        json:
          value
  output:
    ansi:
      enabled: always
  devtools:
    livereload:
      enabled: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
server:
  port: 8080
  servlet:
    session:
      cookie:
        path: /
        http-only: true
    encoding:
      charset: UTF-8
      force: true
cloud:
  aws:
    credentials:
      access-key: ${AWS_CREDENTIAL_ACCESS_KEY:ENTER_YOUR_AWS_ACCESS_KEY}
      secret-key: ${AWS_CREDENTIAL_SECRET_KEY:ENTER_YOUR_AWS_SECRET_KEY}
    region:
      static: ap-northeast-2
    s3:
      bucket: ${AWS_S3_BUCKET:ENTER_YOUR_S3_BUCKET}
      public-domain: ${AWS_S3_PUBLIC_DOMAIN:ENTER_YOUR_S3_PUBLIC_DOMAIN}
    stack:
      auto: false
